<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" >
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <header>
      <section class="head">
        <img src="./resources/images/logo.png" alt="logo" >
        <span>Secret Agent Supply Inc.</span>
      </section>
    </header>
    <section class="main-banner">
      <main class="black-box">
        <div class="title">
          <h6>New Arrival</h6>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </main>
    </section>
    <section class="navigation">
      <nav>
        <div class="main-menu">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#"></a>Apparel</span>
          <span><a href="#"></a>Gadgets</span>
          <span><a href="#"></a>Vehicles</span>
          <span><a href="#"></a>Classes</span>
          <span><a href="#"></a>Contact</span>
        </div>
        <div class="menu">
          <span><a>Menu</a></span>
        </div>
      </nav>
    </section>
    <section class="product-grid">
      <section class="products">
        <figure class="pen">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure class="watch">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure class="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </section>
      <section class="location-hours">
        <section class="location">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </section>
        <section class="hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </section>
      </section>
    </section>
    <footer>
      <h6>Copyright Secret Agent Supply Inc.</h6>
    </footer>
  </body>
</html>
